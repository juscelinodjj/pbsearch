<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polemic Books Web</title>
    <meta name="robots" content="noindex, nofollow">
    <meta name="author" content="https://github.com/juscelinodjj">
    <meta name="description" content="Polemic Books Web">
    <meta name="theme-color" content="#3498db">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/img/favicon/favicon-32x32.png">
    <link rel="manifest" href="manifest.webmanifest">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/fontello.css">
    <link rel="stylesheet" href="assets/css/dots.css">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/header.css">
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/main-row.css">
  </head>
  <body>
    <header class="card header">
      <section class="wrapper-header">
        <a class="link" href="https://github.com/juscelinodjj/pbooks"
          rel="noopener" target="_blank"
          title="Visitar a página desse projeto no Github">
          <h1 class="title">Polemic Books</h1>
        </a>
        <div class="wrapper-input">
          <input class="input" type="text" autocomplete="off"
            placeholder="O que você está procurando?">
          <i class="icon-search" title="Pesquisar"></i>
        </div>
      </section>
    </header>
    <main class="main">
      <div class="hide wrapper-load">
        <div class="dot-flashing load"></div>
      </div>
      <div class="wrapper-message">
        <span class="span-message">
        </span>
      </div>
      <section class="grid row"></section>
      <div class="wrapper-pagination"></div>
      <button class="hide button-to-top" title="Ir para o topo">
        <i class="icon-arrow-up"></i>
      </button>
    </main>
    <script src="assets/js/request.js"></script>
    <script src="assets/js/grid.js"></script>
    <script src="assets/js/grid-pagination.js"></script>
    <script src="assets/js/download.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
